<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>객체의 가변성에 따른 문제점 해결방법</title>
</head>
<body>
	<script>
		var user = {
			name: 'Kildong',
			gender: 'male'
		};

		var changeName = function(user, newName) {
			// var newUser = user;
			// newUser.name = newName;
			// return newUser;
			return {
				name: newName,
				gender: user.gender
			};
		};

		var user2 = changeName(user, 'Lee');

		if(user !== user2) {
			console.log('유저 정보가 변경되었습니다.');
		}

		console.log(user.name, user2.name);
		console.log(user === user2);
	</script>
</body>
</html>
