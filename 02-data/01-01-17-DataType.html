<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>깊은 복사 결과 확인</title>
</head>
<body>
	<script>
		var copyObjectDeep = function(target) {
			var result = {};
			if(typeof target === 'object' && target !== null) {
				for(var prop in target) {
					result[prop] = copyObjectDeep(target[prop]);
				}
			}
			else {
				result = target;
			}
			return result;
		};

		var obj = {
			a: 1,
			b: {
				c: null,
				d: [1, 2]
			}
		};

		var obj2 = copyObjectDeep(obj);
		obj2.a = 3;
		obj2.b.c = 4;
		obj.b.d[1] = 3;

		console.log(obj);
		console.log(obj2);
	</script>
</body>
</html>
