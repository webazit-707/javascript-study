<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>기존 정보를 복사해서 새로운 객체를 반환하는 함수(얕은 복사)</title>
</head>
<body>
	<script>
		var copyObject = function(target) {
			var result = {};
			for(var prop in target) {
				result[prop] = target[prop];
			}
			return result;
		};

		// copyObject 를 이용한 객체 복사
		var user = {
			name : 'Kildong',
			gender : 'male'
		};

		var user2 = copyObject(user);
		user2.name = 'Lee';

		if(user !== user2) {
			console.log('유저 정보가 변경되었습니다.');
		} 

		console.log(user.name, user2.name);
		console.log(user === user2);
	</script>
</body>
</html>
