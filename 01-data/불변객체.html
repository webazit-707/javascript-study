<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      불변객체란?
      객체 지향 프로그래밍에 있어서 불변객체(Immutable object)는 생성 후 그 상태를 변경할 수 없는 객체를 말합니다.

      불변객체의 반대말은 가변객체로 자바스크립트의 배열과 같이 객체 내에서 관리하는 값이나 상태를 변경할 수 있는 것을 말합니다.
    */
    var greeting = new String('Hello Word!');
    greeting.replace('Word', 'Gil-dong');
    console.log(greeting.valueOf());
    //greeting 변수에 문자열 객체를 생성해 대입
    //문자열 객체의 replace 메서드를 이용해 ‘World’라는 문자열을 ‘Gil-dong’으로 변경했습니다. 하지만 여전히 greeting의 값은 ‘Hello World’ 입니다.
    //greeting에 생성한 문자열 객체는 불변 객체이므로 객체 자신이 소유하거나 관리하는 값 또는 상태를 바꿀 수 없습니다.

    //따라서따라서 replace 메서드는 새로운 상태를 가지는 또 다른 객체를 생성합니다. 변수에 값을 바꾸기 위해서는 아래 처럼 새로운 객체를 변수에 대입해야 합니다.
    var greeting2 = new String('Hello World!!');

    greeting2 = greeting2.replace('World', 'Gil-dong');
    console.log(greeting2.valueOf()); // Hello Gil-dong!!
  </script>
</body>

</html>
