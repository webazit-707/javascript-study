<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/lee.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHands = document.querySelector('.min-hand');
        const hourdHand = document.querySelector('.hour-hand');
        function setDate() {
            // console.log('Hi');
            const now = new Date();
            const seconds = now.getSeconds();
            // console.log(seconds);
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + 90;
            minsHands.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + 90;
            hourdHand.style.transform = `rotate(${hourDegrees}deg)`;

            console.log(`시간:${hour}, 분${mins}, 초${seconds}`);
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
