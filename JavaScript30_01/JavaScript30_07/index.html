<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array</title>
    <link rel="stylesheet" href="./css/lee.css">
</head>
<body>
    <script>
        // Array Cardio Day 2 
        
        const people = [
            {name: 'Wes', year: 1998},
            {name: 'Kait', year: 1986},
            {name: 'Irv', year: 1970},
            {name: 'Lux', year: 2015},
        ];

        const comments = [
            {text: 'Love this!', id: 523423},
            {text: 'Super good', id: 823423},
            {text: 'You are the best', id: 2039842},
            {text: 'Ramen in my fav food ever', id: 123523},
            {text: 'Nice Nice Nice!', id: 542328},
        ];

        // Some and Every Checks 일부 및 모든 검사
        // Array.prototype.some() // is at least one person 19? 적어도 한 사람이 19입니까?

        // const isAdult = people.some(function(person) {
        //     const currentYear = (new Date()).getFullYear();
        //     if(currentYear - person.year >= 19) {
        //         return true;
        //     }
        // });
        const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

        // console.log(isAdult);
        console.log({isAdult});

        // Array.prototype.every() // is everyone 19? 모두 19 세입니까?
        const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log({allAdult});
        
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for 찾기는 필터와 비슷하지만 원하는 필터 만 반환합니다.
        // find the comment with the ID of 823423 ID가 823423 인 주석을 찾습니다.

        // const comment = comments.find(function(comment) {
        //     if(comment.id === 823423) {
        //         return true;
        //     }
        // });
        const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);
        
        // Array.prototype.findIndex()
        // Find the comment with this ID 이 ID로 주석을 찾습니다
        // delete the comment with the ID of 823423 ID가 823423 인 주석을 삭제합니다.
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);

        // comments.splice(index, 1);

        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
    </script>
</body>
