<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Trick</title>
</head>
<body>
    
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [
            {name: 'Snickers', age: 2},
            {name: 'hugo', age: 8}
        ];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Gegular
        console.log('hello');

        // Interpolated
        console.log('hello I am a %s string!', 'ðŸ‘Œ');

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background:orange; text-shadow:10px 10px 0 rgba(0,0,0,0.3)');

        // warning!
        console.warn('OH NOOO');

        // Error!
        console.error('Hull!');

        // Info
        console.info('Crocodiles eat 3-4 people per year');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // iewing DOM Elements
        console.log(p);
        console.dir(p);

        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');        
        console.count('Steve');
        console.count('Wes');      
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
    </script>
</body>
</html>
