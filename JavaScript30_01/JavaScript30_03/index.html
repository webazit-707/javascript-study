<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update css variables with JS</title>
    <link rel="stylesheet" href="./css/lee.css">
</head>
<body>
    <h1 class="tle">Ubdate CSS Variables with <em>JS</em></h1>
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" id="spacing" min="10" max="50" value="10" data-sizing="px">

        <label for="blur">Blur :</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color :</label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>
    <hr>
    <p><img src="./img/photo.jpg" alt="landscape photo"></p>

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            // console.log(this.value);
            // console.log(this.dataset);
            const suffix = this.dataset.sizing || '';
            // console.log(suffix);
            // console.log(this.name);
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>
</html>
